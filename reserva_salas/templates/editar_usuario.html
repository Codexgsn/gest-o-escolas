{% extends "base.html" %}

{% block title %}Editar Usuário{% endblock %}

{% set hide_login_button = True %}

{% block content %}
<div class="auth-container">
    <div class="auth-form card-novo-usuario">
        <h2>Editar Usuário</h2>
        <form method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
            </div>
            <div class="form-group">
                <label for="senha">Nova Senha (deixe em branco para manter a atual):</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div class="form-group" style="margin-bottom: 18px;">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_admin" {% if usuario.is_admin %}checked{% endif %}> É administrador
                </label>
            </div>
            <div class="form-actions" style="display: flex; gap: 12px; justify-content: center;">
                <button type="submit" class="btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('admin') }}" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
